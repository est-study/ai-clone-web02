<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>포트폴리오 - BRAND</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header"></div>

  <!-- 포트폴리오 페이지 콘텐츠 -->
  <section class="page-header">
    <div class="container">
      <h1>Portfolio</h1>
      <p>우리가 만든 성공적인 프로젝트들을 소개합니다</p>
    </div>
  </section>

  <section class="portfolio-grid">
    <div class="container">
      <div class="portfolio-filters">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Web</button>
        <button class="filter-btn">Mobile</button>
        <button class="filter-btn">Design</button>
      </div>

      <div class="portfolio-items">
        <div class="portfolio-item">
          <img src="/api/placeholder/400/300" alt="Project 1">
          <div class="portfolio-info">
            <h3>프로젝트 제목 1</h3>
            <p>웹 개발</p>
            <a href="#" class="portfolio-link">자세히 보기</a>
          </div>
        </div>

        <div class="portfolio-item">
          <img src="/api/placeholder/400/300" alt="Project 2">
          <div class="portfolio-info">
            <h3>프로젝트 제목 2</h3>
            <p>모바일 앱</p>
            <a href="#" class="portfolio-link">자세히 보기</a>
          </div>
        </div>

        <!-- 추가 포트폴리오 아이템들 -->
      </div>
    </div>
  </section>

  <!-- Footer 영역은 동일 -->
  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
