<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>서비스 - BRAND</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="header"></div>

  <!-- 서비스 페이지 콘텐츠 -->
  <section class="page-header">
    <div class="container">
      <h1>Our Services</h1>
      <p>최고의 디지털 솔루션을 제공합니다</p>
    </div>
  </section>

  <section class="services-grid">
    <div class="container">
      <div class="service-card">
        <div class="service-icon">
          <i class="fas fa-desktop"></i>
        </div>
        <h3>웹 개발</h3>
        <p>반응형 웹사이트 제작부터 복잡한 웹 애플리케이션까지 모든 웹 서비스를 제공합니다.</p>
        <a href="#" class="learn-more">자세히 보기 <i class="fas fa-arrow-right"></i></a>
      </div>

      <div class="service-card">
        <div class="service-icon">
          <i class="fas fa-mobile-alt"></i>
        </div>
        <h3>앱 개발</h3>
        <p>iOS와 Android 플랫폼에서 최적화된 모바일 애플리케이션을 개발합니다.</p>
        <a href="#" class="learn-more">자세히 보기 <i class="fas fa-arrow-right"></i></a>
      </div>

      <div class="service-card">
        <div class="service-icon">
          <i class="fas fa-paint-brush"></i>
        </div>
        <h3>UI/UX 디자인</h3>
        <p>사용자 중심의 직관적이고 아름다운 디자인으로 최적의 경험을 제공합니다.</p>
        <a href="#" class="learn-more">자세히 보기 <i class="fas fa-arrow-right"></i></a>
      </div>

      <div class="service-card">
        <div class="service-icon">
          <i class="fas fa-chart-pie"></i>
        </div>
        <h3>데이터 분석</h3>
        <p>빅데이터 분석을 통해 비즈니스 인사이트를 도출하고 전략을 수립합니다.</p>
        <a href="#" class="learn-more">자세히 보기 <i class="fas fa-arrow-right"></i></a>
      </div>
    </div>
  </section>

  <div id="footer"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
